plugins:
  - title: Reset
    description: The reset styles that improved from Normalize.css with more suitability for mobile devices.
    github: https://github.com/mobi-css/mobi-plugin-reset
  - title: Top Gap
    description: Set top gaps between block elements.
    github: https://github.com/mobi-css/mobi-plugin-top-gap
  - title: Show Hide on Mobile
    description: Only show element on mobile or hide element on mobile.
    github: https://github.com/mobi-css/mobi-plugin-show-hide-on-mobile
  - title: Flexbox
    description: Use CSS3 flexbox to layout.
    github: https://github.com/mobi-css/mobi-plugin-flexbox
  - title: Container
    description: Three types of containers -- normal, wider and fluid.
    github: https://github.com/mobi-css/mobi-plugin-container
  - title: Button
    description: Use buttons for actions in forms, dialogs, and more.
    github: https://github.com/mobi-css/mobi-plugin-button
  - title: Form
    description: The form control styles.
    download: https://github.com/mobi-css/mobi-plugin-form/releases
  - title: Scroll View
    description: Make a block element scrollable.
    github: https://github.com/mobi-css/mobi-plugin-scroll-view
  - title: Table
    description: The basic styles for table.
    github: https://github.com/mobi-css/mobi-plugin-table
  - title: Text
    description: Utilities to create align text or colored text.
    github: https://github.com/mobi-css/mobi-plugin-text
  - title: Color
    description: Add more colors to your website.
    github: https://github.com/mobi-css/mobi-plugin-color


themes:
  - title: Base
    description: The base theme.
    github: https://github.com/mobi-css/mobi-theme-base
  - title: Dark
    description: In the dark I see your smile.
    github: https://github.com/mobi-css/mobi-theme-dark